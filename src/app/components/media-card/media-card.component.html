<!-- image -->
<div class="image" [ngClass]="{ skeleton: !image }">
  <img *ngIf="image" [src]="image" alt="A bird photo or audio" />
</div>
<!-- text -->
<div class="text">
  <kor-text size="header-1" [ngClass]="{ skeleton: !header }">{{
    header
  }}</kor-text>
  <kor-text [ngClass]="{ skeleton: !label }">{{ label }}</kor-text>
</div>
