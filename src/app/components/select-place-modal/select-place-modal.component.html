<kor-modal
  sticky
  label="Select place"
  [visible]="visible"
  [height]="sharedService.screenSize === 's' ? '100%' : '480px'"
>
  <kor-icon
    icon="close"
    button
    slot="functions"
    (click)="close.emit()"
  ></kor-icon>
  <kor-input
    autofocus
    label="Search for place..."
    type="search"
    (input)="findPlace($event.target)"
    #searchEl
  ></kor-input>
  <kor-menu-item
    *ngFor="let place of suggestedPlaces"
    icon="place"
    [label]="place.formatted_address"
    (click)="handleSelect(place.place_id)"
  ></kor-menu-item>
</kor-modal>
