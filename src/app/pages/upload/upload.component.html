<ng-container *ngIf="!tempImage; then emptyState; else details"></ng-container>
<!-- 1. select image -->
<input
  type="file"
  accept="image/*"
  (change)="uploadImage($event.target)"
  #fileInput
/>
<ng-template #emptyState>
  1
</ng-template>
<ng-template #details>
  <ng-container *ngIf="!media?.taxonUid; then selectTaxon; else review"></ng-container>
  <!-- 2. select taxon -->
  <ng-template #selectTaxon>
    <div class="image">
      <kor-text size="header-1">Select taxon</kor-text>
      <img
        [src]="tempImage"
        alt=""
      />
    </div>
    <!-- taxon list -->
    <div class="taxon-list">
      <kor-input
        type="search"
        label="Search for other taxon..."
      ></kor-input>
      <!-- taxon cards -->
      <app-suggestion-card
        *ngFor="let item of [].constructor(5)"
        [image]="'https://images.unsplash.com/photo-1522926193341-e9ffd686c60f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8YmlyZHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80'"
        [header]="'Lorem ipsum'"
        [label]="'Dolor sit amet'"
        [confidence]="'50'"
        (click)="media!.taxonUid = '00000'"
      ></app-suggestion-card>
    </div>
  </ng-template>
  <!-- 3. review -->
  <ng-template #review>
    review
    {{tempImage}}
    {{media?.taxonUid}}
  </ng-template>
</ng-template>
